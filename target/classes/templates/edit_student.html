<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Student</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="mx-auto">
            <!-- The application logo and navigation link -->
            <a class="navbar-brand text-center text-white" th:href="@{/students}">Student Management System</a>
        </div>
        <!-- Add your navigation links here -->
    </nav>
    
    <br>
    <br>

    <!-- Main Content Container -->
    <div class="container">
        <div class="row">
            <!-- Form Container -->
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">
                    Update Student
                </h1>
                <div class="card-body">
                    <!-- Student Information Update Form -->
                    <form th:action="@{/students/{id}(id = ${student.id})}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label>Student First Name</label>
                            <!-- Input field for updating first name -->
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                                placeholder="First Name" />
                        </div>

                        <div class="form-group">
                            <label>Student Last Name</label>
                            <!-- Input field for updating last name -->
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
                                placeholder="Last Name" />
                        </div>

                        <div class="form-group">
                            <label>Student Email</label>
                            <!-- Input field for updating email -->
                            <input type="text" name="email" th:field="*{email}" class="form-control"
                                placeholder="xyz@gmail.com" />
                        </div>

                        <div class="box-footer">
                            <!-- Submit button for updating student information -->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
